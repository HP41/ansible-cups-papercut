- hosts: localhost
  remote_user: root

  vars:
    cups_printer_list:
      - name: "TestPrinter1"
        uri: "file:///dev/null"
      - name: "TestPrinter2"
        uri: "file:///dev/null"

    cups_class_list:
      - name: "TestClass"
        members:
          - "TestPrinter1"
          - "TestPrinter2"

    # Non-HTTPS link as Travis VMs have issues.
    cups_papercut_download_url: "http://cdn.papercut.com/files/mf/16.x/pcmf-setup-16.3.38126-linux-x64.sh"

  roles:
    - HP41.cups
    - ansible-cups-papercut